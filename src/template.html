<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
        <button id="signIn">Sign in</button>
    </header>
    <div id="main">
        <nav>

            <div id="projects">
            </div>
            <form action="projectForm" id="projectForm">
                <input type="text" name="projectName" id="projectName" placeholder="Project Name">
            </form>
            <button id="addProject" type="button">Add Project</button>

        </nav>

        <form action="taskForm" id="taskForm" class="toggleDisplay">
            <section>
                <label for="taskName">Task</label>
                <input type="text" name="taskName" id="taskName" placeholder="Task">
            </section>

            <section>
                <label for="taskDate">Due Date</label>
                <input type="date" name="taskDate" id="taskDate">
                <button type="button" id="submitButton">Submit</button>
            </section>
        </form>

        <div id="taskDiv">
            <div id="content">
            </div>
            <button id="addTask" type="button">Add Task</button>
        </div>
    </div>

</body>

</html>
