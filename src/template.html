<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div id="main">
        <nav>

            <div id="projects">
            </div>
            <form action="projectForm" id="projectForm">
                <input type="text" name="projectName" id="projectName" placeholder="Project Name">
                <button id="addProject" type="button">Add Project</button>
            </form>

        </nav>

        <form action="taskForm" id="taskForm" class="toggleDisplay">
            <section>
                <label for="taskName">Task</label>
                <input type="text" name="taskName" id="taskName" placeholder="Task">
            </section>

            <section>
                <label for="taskDate">Due Date</label>
                <input type="date" name="taskDate" id="taskDate">
                <button type="button" id="submitButton">Submit</button>
            </section>
        </form>

        <div id="taskDiv">
            <div id="content"></div>
        </div>
        <button id="addTask" class="toggleDisplay" type="button">Add Task</button>
    </div>

    <footer>
        <h4>Copyright Â© 2021 AhnafS</h4>
        <a href="https://github.com/AhnafS">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngarts.com%2Ffiles%2F8%2FGithub-Logo-Transparent-Background-PNG.png&f=1&nofb=1" alt="" id="githubIcon">
        </a>
    </footer>

</body>

</html>
